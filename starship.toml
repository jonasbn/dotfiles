# REF: https://starship.rs/

# REF: https://starship.rs/config/#prompt
command_timeout = 10000

# REF: https://starship.rs/config/
[package]
disabled = true

# REF: https://starship.rs/config/#status
[status]
disabled = false

# REF: https://starship.rs/config/#git-status
[git_status]
conflicted = "👿"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
deleted = "🗑"
